<div class="confirm-dialog">
    <h2 mat-dialog-title class="confirm-title">{{message}}</h2>
    <mat-dialog-actions >
      <button class="cancel-button" mat-button (click)="cancel()">Cancelar</button>
      <button class="confirm-button" mat-button (click)="confirm()">Aceptar</button>
    </mat-dialog-actions>
</div>
